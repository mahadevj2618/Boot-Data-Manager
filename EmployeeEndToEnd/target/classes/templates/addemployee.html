<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::div})}">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee-Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .card-body {
        padding: 20px;
      }
      .form-label {
        margin-top: 10px;
      }
      .form-control {
        margin-bottom: 15px;
      }
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
    </style>
  </head>
  <body>
    
 
        
      
<br>
    <div class="container">
      <div class="card">
      <h2>Add Employee Details</h2>
        <div class="card-body">
          <form action="employee" method="post">
            <div class="mb-3">
              <label for="eid" class="form-label">Employee Id</label>
              <input type="text" class="form-control" id="eid" name="eid" required>
            </div>
            <div class="mb-3">
              <label for="ename" class="form-label">Employee Name</label>
              <input type="text" class="form-control" id="ename" name="ename" required>
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Employee Salary</label>
              <input type="number" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="mb-3">
              <label for="phoneNo" class="form-label">Employee Phone Number</label>
              <input type="number" class="form-control" id="phoneNo" name="phoneNo" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
